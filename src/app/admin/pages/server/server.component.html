<div class="container">
  <br/>
  <h3>
    Server
    <div style="float: right;">
      <button class="btn btn-primary"
              (click)="toggleEditorCreate()">{{ !isEditorCreate ? 'New Connection' : 'Cancel' }}</button>
    </div>
  </h3>
  <br/>
</div>
<div class="container" *ngIf="!isEditorCreate">
  <p align="center" *ngIf="sshList.length == 0">
    No server exist
    <br/>
    Add new connection
  </p>
  <div *ngIf="sshList.length != 0">
    <div class="panel" *ngFor="let x of sshList;" (click)="toggleEditorCreate(x)">
      <h4>{{ x.host }}</h4>
      <table>
        <tr>
          <th>Username&nbsp;&nbsp;</th>
          <td>:</td>
          <td>{{ x.username }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div class="container" *ngIf="isEditorCreate">
  <div class="row">
    <div class="col-md-12">
      Host
      <input type="text" class="form-control" [(ngModel)]="currentEditSSH.host"/>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-6">
      Username
      <input type="text" class="form-control" [(ngModel)]="currentEditSSH.username"/>
    </div>
    <div class="col-md-6">
      Password
      <input type="text" class="form-control" [(ngModel)]="currentEditSSH.password"/>
    </div>
  </div>
  <br/>
  <div class="btn-group">
    <button type="button" class="btn btn-primary" (click)="saveSSH(currentEditSSH)">Save</button>
    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="javascript:void(0)" (click)="deleteSSH(currentEditSSH)">Delete</a>
    </div>
  </div>
</div>
